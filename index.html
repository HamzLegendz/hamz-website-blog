<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HamzLegendz Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="https://files.catbox.moe/ipnjyo.jpg" alt="HamzLegendz">
        </div>
        
        <h1>HamzLegendz</h1>
        <p>Web Developer | Anime Lovers</p>
        </div>

        <!--Music Player Section-->
        <div class="main">
            <!--Header-->
            <div class="header">
                <i class="bi bi-arrow-down-short updown"></i>
                <h4 class="indi">Music</h4>
                <i class="bi bi-moon darkmood"></i>
            </div>
            <!--About Banner And Title-->
            <div class="banner">
                <div class="cover">
                    <img src="https://files.catbox.moe/6mi5id.jpg" class="songbanner">
                </div>
                <h2 class="singer">Sekuat Hatimu</h2>
                <h4 class="title move">Last Child</h4>
            </div>
            <!--Controls-->
            <div class="controls">
                <div class="length">
                    <span></span>
                    <span></span>
                </div>
                <input type="range" value="0" class="range"/>
                <div class="buttons">
                    <i class="bi bi-skip-backward backword"></i>
                    <i class="bi bi-play play"></i>
                    <i class="bi bi-skip-forward forword"></i>
                </div>
            </div>
            <!--Audio-->
            <div>
                <audio class="song" autoplay>
                    <source src="https://pomf2.lain.la/f/u4edrw8a.mp3" type="audio/ogg">
                </audio>
            </div>
        </div>
        <div class="social-icons">
            <a href="https://wa.me/6283897655884" target="_blank">
                <img src="https://lh5.googleusercontent.com/nr-Ea_PaRl5DJbrek5gSLpwqZIlmOR-ADpTCzSJeO_vJXuIaOJ9LiaLnl4Uo-4Kn1rxS10M5DCNq5XeYQEOqiprJkC0S8giXG2moxBTx_QVx6yhNgWm_osqSez41HCJFeg=w1280" alt="WhatsApp">
            </a>

        <footer>
            <p>Â© 2024 HamzLegendz Official</p>
        </footer>
    </div>

    <video autoplay muted loop id="background-video">
        <source src="https://pomf2.lain.la/f/x4piwqwe.mp4" type="video/mp4">
    </video>

    <script src="hamz.js"></script>
</body>
</html>
